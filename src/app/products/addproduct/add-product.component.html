<div class="container-fluid custom-modal-container">
  <div class="row custom-modal-header">
    <div class="col-sm-12">
      <h1>Add Product</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <form [formGroup]="productForm" (ngSubmit)="productForm.valid && addProduct()"  novalidate>
        <div class="form-group"  [ngClass]="{ 'has-error': productForm.controls.name.touched && productForm.controls.name.invalid }">
          <label for="name">Name</label>
          <input type="text" class="form-control"  formControlName="name" />
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': productForm.controls.description.touched && productForm.controls.description.invalid }">
          <label for="description">Description</label>
          <textarea type="text" class="form-control" formControlName="description"></textarea>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': productForm.controls.defaultLocale.touched && productForm.controls.defaultLocale.invalid }">
          <label for="defaultLocale">Default Locale</label>
          <input type="text" class="form-control" formControlName="defaultLocale" />
        </div>
        <div class="form-group">
          <button [disabled]="loading" class="btn btn-primary">Add Product</button>
        </div>
      </form>
    </div>
  </div>
</div>
